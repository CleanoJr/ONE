<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <header>

        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
        
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>

        <form action="#">
            
            <fieldset>

                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" class="input-padrao" placeholder="Ex.: Fulane da Silva" required>
                        
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input-padrao" placeholder="seuemail@gmail.com" required>
            
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" class="input-padrao" placeholder="(xx) 9xxxx-xxxx" required>
            
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" class="input-padrao" cols="60" rows="10" placeholder="Digite aqui sua mensagem..." required></textarea>
            
            </fieldset>

            <fieldset>

                <legend>Como prefere nosso contato?</legend>
                
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" checked>Email</label>                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>                
                <label for="radio-whats"><input type="radio" name="contato" id="radio-whats">Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>Em que horário prefere ser atendide?</legend>
                <select title="Horário de Atendimento" name="atendimento" id="atendimento">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label for="newsletter"><input type="checkbox" name="newsletter" id="newsletter" class="checkbox"> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" class="enviar" value="Enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h as 20h</td>
                </tr>
                <tfoot>
                    <tr>
                        <td colspan="2">Se liga!!</td>
                    </tr>
                </tfoot>
            </tbody>
        </table>

    </main>

    <footer>
      
        <img src="logo-branco.png" alt="Logo da Barbearia Alura em branco">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>

    </footer>
</body>
</html>
